<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kostenlose Präsentation</title>
<style>
  body, html {margin:0; padding:0; font-family:sans-serif; background:#1e1e2f; color:#fff;}
  .slide {display:none; padding:40px; min-height:100vh; box-sizing:border-box;}
  .slide.active {display:block;}
  h1 {font-size:36px; margin-bottom:20px;}
  p {font-size:20px;}
  img {max-width:80%; max-height:60vh; display:block; margin-top:20px;}
  #nav {position:fixed; bottom:20px; left:50%; transform:translateX(-50%);}
  button {padding:10px 20px; font-size:16px; margin:0 5px; cursor:pointer;}
  #inputSection {padding:50px; text-align:center;}
  input {padding:10px; font-size:18px; width:300px;}
  #generateBtn {padding:10px 20px; font-size:18px; margin-left:10px; cursor:pointer;}
</style>
</head>
<body>

<div id="inputSection">
  <h1>Automatische kostenlose Präsentation</h1>
  <input type="text" id="topic" placeholder="Thema eingeben">
  <button id="generateBtn">Generieren</button>
</div>

<div id="presentation"></div>

<div id="nav">
  <button id="prevBtn">← Zurück</button>
  <button id="nextBtn">Weiter →</button>
</div>

<script>
const presentation = document.getElementById('presentation');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentSlide = 0;

function showSlide(index){
  const slides = document.querySelectorAll('.slide');
  slides.forEach(s => s.classList.remove('active'));
  if(slides[index]) slides[index].classList.add('active');
  currentSlide = index;
}

prevBtn.onclick = () => showSlide(currentSlide -1);
nextBtn.onclick = () => showSlide(currentSlide +1);

// Beispieltexte generieren (kostenlos)
function generateText(topic, title){
  const templates = {
    "Einführung": `Willkommen zu meiner Präsentation über ${topic}. In dieser Präsentation werden wir die wichtigsten Aspekte dieses Themas kennenlernen.`,
    "Hintergrund": `${topic} hat eine interessante Geschichte. Wir werden die Ursprünge und die wichtigsten Entwicklungen betrachten.`,
    "Hauptpunkte": `Die zentralen Punkte von ${topic} sind: 1) … 2) … 3) … Diese werden wir im Detail besprechen.`,
    "Bilder & Beispiele": `Hier sehen wir einige Beispiele zu ${topic}, die die Theorie anschaulich erklären.`,
    "Fazit": `Zusammenfassend lässt sich sagen, dass ${topic} ein spannendes Thema ist, das viele interessante Aspekte bietet.`
  };
  return templates[title] || "Inhalt folgt...";
}

document.getElementById('generateBtn').onclick = () => {
  const topic = document.getElementById('topic').value.trim();
  if(!topic) return alert('Bitte ein Thema eingeben.');

  document.getElementById('inputSection').style.display = 'none';
  presentation.innerHTML = `<p>Lade Präsentation für "${topic}"… bitte warten.</p>`;

  const slidesTitles = ["Einführung", "Hintergrund", "Hauptpunkte", "Bilder & Beispiele", "Fazit"];
  presentation.innerHTML = '';

  for(let title of slidesTitles){
    const div = document.createElement('div');
    div.className = 'slide';
    const text = generateText(topic, title);
    const imageUrl = `https://source.unsplash.com/800x400/?${encodeURIComponent(topic)}&sig=${Math.floor(Math.random()*1000)}`;
    div.innerHTML = `<h1>${title}</h1><p>${text}</p><img src="${imageUrl}" alt="${topic}">`;
    presentation.appendChild(div);
  }

  showSlide(0);
};
</script>

</body>
</html>
