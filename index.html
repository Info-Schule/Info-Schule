<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GGLernen</title>
<style>
/* ======= Body ======= */
body {
  margin:0;
  font-family:'Arial', sans-serif;
  background: linear-gradient(135deg,#74b9ff,#a29bfe);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  height:100vh;
  overflow:hidden;
}

/* ======= Screens ======= */
.screen { display:none; flex-direction:column; align-items:center; justify-content:center; width:100%; height:100vh; transition:opacity 0.5s; }
.active { display:flex; opacity:1; }

/* ======= Headings ======= */
h1,h2,h3 { color:#fff; text-align:center; margin:10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

/* ======= Input ======= */
input { padding:10px; font-size:16px; border-radius:8px; border:none; margin:10px 0; width:220px; text-align:center; }

/* ======= Buttons ======= */
button { padding:10px 25px; margin:10px; border:none; border-radius:12px; cursor:pointer; transition: transform 0.2s, background 0.3s; font-weight:bold; color:white; font-size:16px; }
button:hover { transform:scale(1.05); filter:brightness(1.2); }

/* ======= Button Colors ======= */
#menuScreen button { background:#6c5ce7; }
#subjectScreen button { background:#00b894; }
#exerciseScreen button { background:#fd79a8; }

/* ======= Progress Bar ======= */
#progressBar { width:80%; height:25px; background:rgba(255,255,255,0.3); border-radius:12px; margin:20px 0; overflow:hidden; }
#progressFill { height:100%; width:0%; background:#ffeaa7; border-radius:12px; transition: width 0.5s ease; }

/* ======= Exercise Container ======= */
#exerciseContainer { text-align:center; margin:20px; color:white; }

/* ======= Logo ======= */
#logo {
  font-size:50px;
  font-weight:bold;
  color:white;
  text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
  margin-bottom:30px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* ======= Credits ======= */
#credits { position:fixed; bottom:10px; font-size:14px; color:white; text-shadow:1px 1px 2px rgba(0,0,0,0.4); }
</style>
</head>
<body>

<!-- Logo -->
<div id="logo">GGLernen</div>

<!-- Start Screen -->
<div id="startScreen" class="screen active">
<h1>Willkommen zu GGLernen!</h1>
<input type="text" id="userName" placeholder="Dein Name">
<button onclick="startApp()">Start</button>
</div>

<!-- Subject Selection -->
<div id="subjectScreen" class="screen">
<h2>Hallo <span id="displayName"></span>! W√§hle ein Fach:</h2>
<button onclick="selectSubject('franz√∂sisch')">Franz√∂sisch</button>
<button onclick="selectSubject('mathe')">Mathe</button>
<button onclick="selectSubject('deutsch')">Deutsch</button>
</div>

<!-- Exercise Screen -->
<div id="exerciseScreen" class="screen">
<h2 id="subjectTitle"></h2>
<div id="exerciseContainer"></div>
<button onclick="nextExercise()">N√§chste Aufgabe</button>
<div id="progressBar"><div id="progressFill"></div></div>
<button onclick="goToSubjects()">Zur√ºck zu F√§chern</button>
</div>

<!-- Credits -->
<div id="credits">Made by Peter Beulker</div>

<script>
// ======== Variablen ========
let userName = '';
let subject = '';
let level = 0;
let exercises = [];
let progress = 0;

// Beispiel-√úbungen pro Fach
const exerciseData = {
  franz√∂sisch:[
    {question:"√úbersetze: Haus", answer:"maison"},
    {question:"√úbersetze: Apfel", answer:"pomme"},
    {question:"√úbersetze: Freund", answer:"ami"}
  ],
  mathe:[
    {question:"5 + 3 = ?", answer:"8"},
    {question:"10 - 4 = ?", answer:"6"},
    {question:"7 * 2 = ?", answer:"14"}
  ],
  deutsch:[
    {question:"Synonym f√ºr schnell", answer:"rasch"},
    {question:"Gegenteil von laut", answer:"leise"},
    {question:"Plural von Kind", answer:"kinder"}
  ]
};

// ======== Funktionen ========
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startApp(){
  const nameInput = document.getElementById('userName').value.trim();
  if(nameInput===''){ alert("Bitte Namen eingeben!"); return; }
  userName = nameInput;
  document.getElementById('displayName').textContent = userName;
  localStorage.setItem('gglernenName', userName);
  showScreen('subjectScreen');
}

function selectSubject(sub){
  subject = sub;
  level = parseInt(localStorage.getItem(subject+'Level')) || 0;
  exercises = exerciseData[subject];
  showScreen('exerciseScreen');
  document.getElementById('subjectTitle').textContent = subject.charAt(0).toUpperCase()+subject.slice(1);
  progress = (level/exercises.length)*100;
  updateProgress();
  showExercise();
}

function showExercise(){
  if(level >= exercises.length){
    document.getElementById('exerciseContainer').innerHTML = "<h3>üéâ Alle √úbungen abgeschlossen! üéâ</h3>";
    return;
  }
  const ex = exercises[level];
  document.getElementById('exerciseContainer').innerHTML = `
  <h3>${ex.question}</h3>
  <input type="text" id="answerInput" placeholder="Antwort">
  <button onclick="checkAnswer()">Antwort pr√ºfen</button>`;
}

function checkAnswer(){
  const answer = document.getElementById('answerInput').value.trim().toLowerCase();
  const correct = exercises[level].answer.toLowerCase();
  if(answer===correct){
    alert("‚úÖ Richtig!");
    level++;
    localStorage.setItem(subject+'Level', level);
    progress = (level/exercises.length)*100;
    updateProgress();
    showExercise();
  } else{
    alert("‚ùå Falsch, versuche es erneut!");
  }
}

function nextExercise(){ showExercise(); }
function updateProgress(){ document.getElementById('progressFill').style.width = progress+"%"; }
function goToSubjects(){ showScreen('subjectScreen'); }
</script>

</body>
</html>
