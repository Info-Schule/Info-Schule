<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GGLernen</title>
<style>
body {
  margin:0;
  font-family:'Arial', sans-serif;
  background: linear-gradient(135deg,#74b9ff,#a29bfe);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  min-height:100vh;
}
.screen { display:none; flex-direction:column; align-items:center; justify-content:center; width:100%; height:100vh; transition:opacity 0.5s; }
.active { display:flex; opacity:1; }
h1,h2,h3 { color:#fff; text-align:center; margin:10px; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
button { padding:10px 25px; margin:10px; border:none; border-radius:12px; cursor:pointer; transition: transform 0.2s, background 0.3s; font-weight:bold; color:white; font-size:16px; }
button:hover { transform:scale(1.05); filter:brightness(1.2); }
#menuScreen button { background:#6c5ce7; }
#classScreen button { background:#00b894; }
#subjectScreen button { background:#fd79a8; }
#topicScreen button { background:#e17055; }
#taskScreen button { background:#00cec9; }
#progressBar { width:80%; height:25px; background:rgba(255,255,255,0.3); border-radius:12px; margin:20px 0; overflow:hidden; }
#progressFill { height:100%; width:0%; background:#ffeaa7; border-radius:12px; transition: width 0.5s ease; }
#logo { font-size:48px; font-weight:bold; color:#fff; text-shadow:2px 2px 6px rgba(0,0,0,0.4); margin:20px; }
#credits { font-size:14px; color:#fff; margin-top:10px; text-shadow:1px 1px 2px rgba(0,0,0,0.4);}
select { padding:10px; font-size:16px; border-radius:8px; border:none; margin:10px 0; text-align:center; }
</style>
</head>
<body>

<div id="logo">GGLernen</div>
<div id="credits">von Peter Beulker</div>

<!-- Start Menu -->
<div id="menuScreen" class="screen active">
  <h1>Willkommen bei GGLernen!</h1>
  <button onclick="showScreen('classScreen')">Start</button>
</div>

<!-- Class Selection -->
<div id="classScreen" class="screen">
  <h2>Wähle deine Klasse</h2>
  <div id="classButtons"></div>
  <button onclick="showScreen('menuScreen')">Zurück</button>
</div>

<!-- Subject Selection -->
<div id="subjectScreen" class="screen">
  <h2>Wähle dein Fach</h2>
  <div id="subjectButtons"></div>
  <button onclick="showScreen('classScreen')">Zurück</button>
</div>

<!-- Topic Selection -->
<div id="topicScreen" class="screen">
  <h2>Wähle ein Themengebiet</h2>
  <div id="topicButtons"></div>
  <button onclick="showScreen('subjectScreen')">Zurück</button>
</div>

<!-- Task Screen -->
<div id="taskScreen" class="screen">
  <h2 id="taskTitle">Aufgaben</h2>
  <div id="taskArea"></div>
  <div id="progressBar"><div id="progressFill"></div></div>
  <button onclick="nextTask()">Nächste Aufgabe</button>
  <button onclick="showScreen('topicScreen')">Zurück</button>
</div>

<!-- Französisch Extra Menu -->
<div id="frenchExtraScreen" class="screen">
  <h2>Französisch Tools</h2>
  <button onclick="showVocab()">Vokabeltrainer</button>
  <button onclick="showFlashcards()">Lernkarten</button>
  <button onclick="showScreen('subjectScreen')">Zurück</button>
</div>

<script>
// Daten vorbereiten
const classes = Array.from({length:9},(_,i)=>i+5); // 5-13
const subjects = ['Französisch','Mathe','Deutsch'];
const topics = ['Thema 1','Thema 2','Thema 3','Thema 4','Thema 5','Thema 6','Thema 7'];
const maxTasks = 10; // max Aufgaben pro Thema
let currentClass, currentSubject, currentTopicIndex, currentTaskIndex;

// Generiere Dummy Aufgaben (kannst du ersetzen)
const tasks = {};
classes.forEach(cls=>{
  tasks[cls]={};
  subjects.forEach(sub=>{
    tasks[cls][sub]={};
    topics.forEach(tp=>{
      tasks[cls][sub][tp]=Array.from({length:maxTasks},(_,i)=>`Aufgabe ${i+1} zu ${tp} in ${sub} Klasse ${cls}`);
    });
  });
});

// Screen wechseln
function showScreen(screenId){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(screenId).classList.add('active');
  if(screenId==='classScreen') loadClasses();
  if(screenId==='subjectScreen') loadSubjects();
  if(screenId==='topicScreen') loadTopics();
  if(screenId==='taskScreen') loadTask();
  if(screenId==='frenchExtraScreen') loadFrenchExtra();
}

// Klassen Buttons
function loadClasses(){
  const container=document.getElementById('classButtons');
  container.innerHTML='';
  classes.forEach(c=>{
    const btn=document.createElement('button');
    btn.textContent=`Klasse ${c}`;
    btn.onclick=()=>{currentClass=c; showScreen('subjectScreen');};
    container.appendChild(btn);
  });
}

// Fächer Buttons
function loadSubjects(){
  const container=document.getElementById('subjectButtons');
  container.innerHTML='';
  subjects.forEach(s=>{
    const btn=document.createElement('button');
    btn.textContent=s;
    btn.onclick=()=>{
      currentSubject=s;
      if(s==='Französisch'){ showScreen('frenchExtraScreen'); } else { showScreen('topicScreen'); }
    };
    container.appendChild(btn);
  });
}

// Themen Buttons
function loadTopics(){
  const container=document.getElementById('topicButtons');
  container.innerHTML='';
  topics.forEach((t,i)=>{
    const btn=document.createElement('button');
    btn.textContent=t;
    btn.onclick=()=>{
      currentTopicIndex=i;
      currentTaskIndex=0;
      showScreen('taskScreen');
    };
    container.appendChild(btn);
  });
}

// Aufgaben Laden
function loadTask(){
  const taskArea=document.getElementById('taskArea');
  taskArea.innerHTML='';
  const tpName=topics[currentTopicIndex];
  const taskList=tasks[currentClass][currentSubject][tpName];
  if(currentTaskIndex<taskList.length){
    taskArea.textContent=taskList[currentTaskIndex];
  }
  // Progress
  const progress=(currentTaskIndex+1)/taskList.length*100;
  document.getElementById('progressFill').style.width=`${progress}%`;
}

// Nächste Aufgabe
function nextTask(){
  const tpName=topics[currentTopicIndex];
  const taskList=tasks[currentClass][currentSubject][tpName];
  if(currentTaskIndex<taskList.length-1){
    currentTaskIndex++;
    loadTask();
  } else {
    alert('Thema abgeschlossen!');
  }
}

// Französisch Extra
function loadFrenchExtra(){}

// Vokabeltrainer & Lernkarten (Placeholder)
function showVocab(){ alert('Vokabeltrainer noch nicht implementiert'); }
function showFlashcards(){ alert('Lernkarten noch nicht implementiert'); }

showScreen('menuScreen');
</script>

</body>
</html>
