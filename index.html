<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GGLernen Vokabeltrainer</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg,#74b9ff,#a29bfe);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:20px;
}
#logo {
  font-size:48px;
  font-weight:bold;
  color:#fff;
  margin-bottom:20px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.3);
}
#menu {
  display:flex;
  gap:15px;
  margin-bottom:20px;
}
button.folderBtn {
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#6c5ce7;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button.folderBtn:hover {background:#a29bfe;}
#trainer {
  background:rgba(255,255,255,0.1);
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:500px;
  text-align:center;
}
.card {
  background:#fff;
  border-radius:15px;
  padding:20px;
  margin:20px 0;
  font-size:24px;
  cursor:pointer;
  transition: transform 0.6s;
  perspective:1000px;
  min-height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.card.flipped {transform:rotateY(180deg);}
#progressBar {width:100%; height:20px; background:rgba(255,255,255,0.3); border-radius:10px; overflow:hidden;}
#progressFill {width:0%; height:100%; background:#ffeaa7; border-radius:10px; transition:width 0.5s;}
#score {font-size:20px; color:#fff; text-shadow:1px 1px 2px rgba(0,0,0,0.4);}
</style>
</head>
<body>

<div id="logo">GGLernen Vokabeltrainer</div>

<div id="menu">
  <button class="folderBtn" onclick="chooseFolder('alltag')">Französisch Alltag</button>
  <button class="folderBtn" onclick="chooseFolder('schule')">Französisch Schule</button>
  <button class="folderBtn" onclick="chooseFolder('mathe')">Mathe Begriffe</button>
</div>

<div id="trainer">
  <div id="score">Score: 0</div>
  <div class="card" id="card">Klicke zum Drehen</div>
  <button onclick="checkAnswer(true)">Richtig</button>
  <button onclick="checkAnswer(false)">Falsch</button>
  <div id="progressBar"><div id="progressFill"></div></div>
  <input type="file" id="photoInput" accept="image/*" />
</div>

<script>
let vocabFolders = {
  alltag: [
    {fr:"maison", de:"Haus"},
    {fr:"chien", de:"Hund"},
    {fr:"chat", de:"Katze"}
  ],
  schule: [
    {fr:"stylo", de:"Stift"},
    {fr:"livre", de:"Buch"},
    {fr:"bureau", de:"Schreibtisch"}
  ],
  mathe: [
    {fr:"addition", de:"Addition"},
    {fr:"soustraction", de:"Subtraktion"},
    {fr:"multiplication", de:"Multiplikation"}
  ]
};

let currentVocab = [];
let currentIndex = 0;
let score = 0;

function chooseFolder(folder) {
  currentVocab = [...vocabFolders[folder]];
  currentIndex = 0;
  score = 0;
  updateScore();
  showCard();
  updateProgress();
}

function showCard() {
  const card = document.getElementById('card');
  card.innerText = currentVocab[currentIndex].fr;
  card.classList.remove('flipped');
}

document.getElementById('card').addEventListener('click',()=>{
  const card = document.getElementById('card');
  card.innerText = currentVocab[currentIndex].de;
  card.classList.add('flipped');
});

function checkAnswer(correct){
  if(correct){score++;}
  currentIndex++;
  if(currentIndex>=currentVocab.length){alert("Fertig! Score: "+score); currentIndex=0;}
  updateScore();
  showCard();
  updateProgress();
}

function updateScore(){document.getElementById('score').innerText="Score: "+score;}
function updateProgress(){
  const fill = document.getElementById('progressFill');
  fill.style.width=((currentIndex/currentVocab.length)*100)+'%';
}

// Foto Upload Funktion
document.getElementById('photoInput').addEventListener('change',(e)=>{
  const file = e.target.files[0];
  if(file){
    alert("Foto hochgeladen! (Hier könntest du OCR einbinden)");
  }
});
</script>

</body>
</html>
