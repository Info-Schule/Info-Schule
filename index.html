<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Automatische Präsentation</title>
<style>
  body, html {margin:0; padding:0; font-family:sans-serif; background:#061425; color:#fff;}
  .slide {display:none; padding:40px; min-height:100vh; box-sizing:border-box;}
  .slide.active {display:block;}
  h1 {font-size:36px; margin-bottom:20px;}
  p {font-size:20px;}
  img {max-width:80%; max-height:60vh; display:block; margin-top:20px;}
  #nav {position:fixed; bottom:20px; left:50%; transform:translateX(-50%);}
  button {padding:10px 20px; font-size:16px; margin:0 5px; cursor:pointer;}
  #inputSection {padding:50px; text-align:center;}
  input {padding:10px; font-size:18px; width:300px;}
  #generateBtn {padding:10px 20px; font-size:18px; margin-left:10px; cursor:pointer;}
</style>
</head>
<body>

<div id="inputSection">
  <h1>Automatische Präsentation</h1>
  <input type="text" id="topic" placeholder="Thema eingeben">
  <button id="generateBtn">Generieren</button>
</div>

<div id="presentation"></div>

<div id="nav">
  <button id="prevBtn">← Zurück</button>
  <button id="nextBtn">Weiter →</button>
</div>

<script>
const presentation = document.getElementById('presentation');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentSlide = 0;

function showSlide(index){
  const slides = document.querySelectorAll('.slide');
  slides.forEach(s => s.classList.remove('active'));
  if(slides[index]) slides[index].classList.add('active');
  currentSlide = index;
}

prevBtn.onclick = () => showSlide(currentSlide -1);
nextBtn.onclick = () => showSlide(currentSlide +1);

document.getElementById('generateBtn').onclick = async () => {
  const topic = document.getElementById('topic').value.trim();
  if(!topic) return alert('Bitte ein Thema eingeben.');

  // einfache automatische Slides
  const slidesData = [
    {title:`Einführung in ${topic}`, text:`Hier lernst du die wichtigsten Fakten über ${topic}.`},
    {title:`Geschichte / Hintergrund`, text:`Wichtige historische Fakten zu ${topic}.`},
    {title:`Hauptpunkte`, text:`Liste der zentralen Aspekte von ${topic}.`},
    {title:`Bilder und Beispiele`, text:`Ein paar visuelle Beispiele zu ${topic}.`},
    {title:`Fazit`, text:`Zusammenfassung und wichtige Erkenntnisse.`}
  ];

  presentation.innerHTML = '';
  for(let slide of slidesData){
    const div = document.createElement('div');
    div.className = 'slide';
    div.innerHTML = `<h1>${slide.title}</h1><p>${slide.text}</p>
      <img src="https://source.unsplash.com/800x400/?${encodeURIComponent(topic)}&sig=${Math.floor(Math.random()*1000)}" alt="${topic}">`;
    presentation.appendChild(div);
  }

  document.getElementById('inputSection').style.display = 'none';
  showSlide(0);
};
</script>
</body>
</html>
